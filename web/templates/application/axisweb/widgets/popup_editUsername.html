    <div class="ui-overlay">
        <div class="ui-widget-overlay"></div>
    </div><!-- end .ui-overlay -->
    <div class="popupContent smallPopup">
    	<a class="closePopup" href="#">X</a>
    	<div class="headPopup">
           	<h3>{$locale.popup.editname}</h3>
        </div>
        <div class="entry">
           <form method="POST" id="formChangeProfile" action="{$basedomain}{$userpage}/saveProfile">

                <input type="text" name="exname" value="{$userProfile.name}"  />

                <input type="text" name="name"  class="inputBox" >
				<input type="hidden" name="updateProfile" value="1"   >
                <input type="submit" name="upload_thumbnail" value="{$locale.popup.savename}" />
            </form>
        </div><!-- end .entry -->
    </div><!-- end .popupContent -->
